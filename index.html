<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a0c9fa2f9f.js" crossorigin="anonymous"></script>
  <style>
    .error-message {
      color: #e53e3e;
      font-size: 0.90rem;
      font-weight: bolder;
    
    }
  </style>
</head>
<body>

  <div class="w-screen h-screen flex flex-col items-center justify-center bg-center bg-no-repeat bg-cover" style="background-image: url('https://i.pinimg.com/originals/f5/60/56/f56056df50d1c0e9f3523135240c5922.png');">

    <div class="w-2/3 h-2/4 shadow-2xl rounded-lg backdrop-blur flex flex-col items-center max-w-lg">
      <div class="p-5 border-b-2">
        <h1 class="text-3xl text-white">Iniciar sesi칩n</h1>
      </div>
      <div class="m-3 flex flex-col items-center justify-center h-full w-full">
        <div class="flex flex-row mb-2">
          <i class="fa-solid fa-envelope m-auto mr-2 text-white"></i>            
          <input class="p-1 rounded" type="email" name="email" id="email" placeholder="  Email ID">
        </div>
        <div class="flex flex-row">
            <i class="fa-solid fa-lock m-auto mr-2 text-white"></i>
            <input class="p-1 rounded" type="password" name="password" id="password" placeholder="  Password">
          </div>
        <p id="email-error" class="error-message hidden">Por favor, introduce un correo electr칩nico v치lido.</p>
        <input type="button" value="Iniciar sesi칩n" onclick="validateForm()" class="text-white hover:bg-sky-800 p-2 rounded-md mt-3">
      </div>
    </div>

  </div>

  <script>
    function validateForm() {
      var emailInput = document.getElementById('email');
      var emailError = document.getElementById('email-error');

      if (!emailInput.value) {
        emailError.classList.remove('hidden');
      } else {
        emailError.classList.add('hidden');
      }
    }
  </script>
  
</body>
</html>
